<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Felicitaciones!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #8e24aa, #ba68c8);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: #7b1fa2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <h1>🏆¡Felicitaciones!🎉</h1>
  <p>Has completado con éxito el juego del útero y su anatomía.</p>
  <button onclick="location.href='index.html'">Volver al Menú Principal</button>

  <!-- Audio que se reproduce automáticamente -->
  <audio id="congratsSound" src="felicitaciones.mp3" autoplay></audio>

  <script>
    // Algunos navegadores bloquean el autoplay, por eso reproducimos al primer click si es necesario
    window.addEventListener('click', () => {
      const audio = document.getElementById('congratsSound');
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
