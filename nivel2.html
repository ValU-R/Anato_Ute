<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nivel 2 - Estructuras del Útero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5f5;
      padding: 20px;
      text-align: center;
      color: #6a1b9a;
    }
    h1 {
      margin-bottom: 10px;
    }
    .question {
      background-color: #e1bee7;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
    }
    button {
      margin: 8px 10px 8px 0;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #ba68c8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #8e24aa;
    }
    button.correct {
      background-color: #388e3c !important;
    }
    button.incorrect {
      background-color: #d32f2f !important;
    }
    #nextLevelBtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #4a148c;
      cursor: not-allowed;
    }
    #nextLevelBtn.enabled {
      cursor: pointer;
      background-color: #7b1fa2;
    }
    #abandonBtn {
      background-color: #d32f2f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Nivel 2 - Estructuras del Útero</h1>
  <p>Responde correctamente todas las preguntas para avanzar.</p>

  <div class="question">
    <p><strong>1. ¿Cuál es la función de las trompas de Falopio en relación con el útero?</strong></p>
    <button onclick="checkAnswer(this, false)">Producir hormonas</button>
    <button onclick="checkAnswer(this, true)">Transportar el óvulo hacia el útero</button>
    <button onclick="checkAnswer(this, false)">Almacenar espermatozoides</button>
  </div>

  <div class="question">
    <p><strong>2. ¿Qué estructura conecta el útero con la vagina?</strong></p>
    <button onclick="checkAnswer(this, true)">Cérvix (cuello uterino)</button>
    <button onclick="checkAnswer(this, false)">Endometrio</button>
    <button onclick="checkAnswer(this, false)">Miometrio</button>
  </div>

  <div class="question">
    <p><strong>3. ¿Qué nombre recibe la cavidad interna del útero donde se implanta el embrión?</strong></p>
    <button onclick="checkAnswer(this, false)">Ovario</button>
    <button onclick="checkAnswer(this, true)">Cavidad endometrial</button>
    <button onclick="checkAnswer(this, false)">Trompa uterina</button>
  </div>

  <button id="nextLevelBtn" disabled onclick="goNextLevel()">Siguiente Nivel</button>
  <button id="abandonBtn" onclick="abandonGame()">Abandonar Juego</button>

  <script>
    let totalQuestions = 3;
    let correctAnswers = 0;
    let answeredQuestions = 0;

    function checkAnswer(btn, isCorrect) {
      if (btn.parentElement.getAttribute('answered')) return;
      answeredQuestions++;
      btn.parentElement.setAttribute('answered', 'true');

      if (isCorrect) {
        correctAnswers++;
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
        setTimeout(() => {
          window.location.href = 'final-intento.html';
        }, 800);
      }

      const buttons = btn.parentElement.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);

      if (answeredQuestions === totalQuestions && correctAnswers === totalQuestions) {
        const nextBtn = document.getElementById('nextLevelBtn');
        nextBtn.disabled = false;
        nextBtn.classList.add('enabled');
      }
    }

    function goNextLevel() {
      if (!document.getElementById('nextLevelBtn').disabled) {
        window.location.href = 'nivel3.html';
      }
    }

    function abandonGame() {
      window.location.href = 'final-intento.html';
    }
  </script>
</body>
</html>
