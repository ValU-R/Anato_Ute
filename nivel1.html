<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nivel 1 - Anatomía del Útero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      padding: 20px;
      text-align: center;
      color: #0d47a1;
    }
    h1 {
      margin-bottom: 10px;
    }
    .question {
      background-color: #bbdefb;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
    }
    button {
      margin: 8px 10px 8px 0;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #64b5f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #1976d2;
    }
    button.correct {
      background-color: #388e3c !important;
    }
    button.incorrect {
      background-color: #d32f2f !important;
    }
    #nextLevelBtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #1b5e20;
      cursor: not-allowed;
    }
    #nextLevelBtn.enabled {
      cursor: pointer;
      background-color: #43a047;
    }
    #abandonBtn {
      background-color: #d32f2f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Nivel 1 - Anatomía del Útero</h1>
  <p>Responde correctamente todas las preguntas para avanzar.</p>

  <div class="question">
    <p><strong>1. ¿Cuál es la capa muscular del útero?</strong></p>
    <button onclick="checkAnswer(this, true)">Miometrio</button>
    <button onclick="checkAnswer(this, false)">Endometrio</button>
    <button onclick="checkAnswer(this, false)">Perimetrio</button>
  </div>

  <div class="question">
    <p><strong>2. ¿Dónde se encuentra el endometrio?</strong></p>
    <button onclick="checkAnswer(this, false)">Capa externa del útero</button>
    <button onclick="checkAnswer(this, true)">Capa interna del útero</button>
    <button onclick="checkAnswer(this, false)">Capa muscular del útero</button>
  </div>

  <div class="question">
    <p><strong>3. ¿Cuál es la función principal del cuello uterino?</strong></p>
    <button onclick="checkAnswer(this, false)">Producir óvulos</button>
    <button onclick="checkAnswer(this, true)">Conectar el útero con la vagina</button>
    <button onclick="checkAnswer(this, false)">Proteger los ovarios</button>
  </div>

  <button id="nextLevelBtn" disabled onclick="goNextLevel()">Siguiente Nivel</button>
  <button id="abandonBtn" onclick="abandonGame()">Abandonar Juego</button>

  <script>
    let totalQuestions = 3;
    let correctAnswers = 0;
    let answeredQuestions = 0;

    function checkAnswer(btn, isCorrect) {
      if (btn.parentElement.getAttribute('answered')) return; // Prevent multiple answers
      answeredQuestions++;
      btn.parentElement.setAttribute('answered', 'true');

      if (isCorrect) {
        correctAnswers++;
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
        setTimeout(() => {
          window.location.href = 'final-intento.html';
        }, 800);
      }

      // Disable all buttons in this question
      const buttons = btn.parentElement.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);

      if (answeredQuestions === totalQuestions && correctAnswers === totalQuestions) {
        const nextBtn = document.getElementById('nextLevelBtn');
        nextBtn.disabled = false;
        nextBtn.classList.add('enabled');
      }
    }

    function goNextLevel() {
      if (!document.getElementById('nextLevelBtn').disabled) {
        window.location.href = 'nivel2.html';
      }
    }

    function abandonGame() {
      window.location.href = 'final-intento.html';
    }
  </script>
</body>
</html>
